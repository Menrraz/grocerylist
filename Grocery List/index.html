<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
        <img src="header-cart.jpg" alt="header logo" class='header-cart'>
    </header>
    <main>
        <section class="list">
            <label for="">
                Item Name: <input type="text" name="" id="name" class='inputText' placeholder="Name">
                <select name="quantity-select" id="quantity-select">
                    <option value="0" default>Quantity</option>
                    <option value="Kg">KG</option>
                    <option value="unity">Unity</option>
                </select>
                <input type="number" name="" id="quantity" class='inputText' placeholder="Number">
                <input type="button" value="ADD" class='inputButton' id='button' onclick="add()">
            </label>
            <p id='warning'></p>
            <h2>List <i class="fas fa-pen-alt"></i></h2>
            <div class="list-div" id="list-div">
                <div class="list-header">
                    <p>Name:</p>
                    <p>Quantity/KG</p>
                </div>
                <!-- items go here-->
            </div>
        </section>
        <section class="cart">
            <h2>Cart <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-list" id='cart-div'><!-- items go here--></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
