<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
        <img src="header-cart.jpg" alt="header logo" class='header-cart'>
    </header>
    <main>
        <section class="list">
            <form action="" class='inputs'>
                <label for="">Item Name:</label><input type="text" id="itemName" class='inputText' placeholder="Name" required>
                <select name="quantity-select" id="quantity-select">
                    <option value="0" default>Quantity</option>
                    <option value="KG">KG</option>
                    <option value="unity">Unity</option>
                </select>
                <input type="number" name="" id="quantity" class='inputText' placeholder="Number" required>
                <input type="button" value="ADD" class='inputButton' id='button' onclick="add()">
            </form>
            <p id='warning'></p>
            <h2>List <i class="fas fa-pen-alt"></i></h2>
            <div class="progressbar" id='progressbar'>
                <div class="bar" id='bar'></div>
            </div>
            <div class="list-div" id="list-div">
                <div class="list-header">
                    <p>Name:</p>
                    <p>Quantity</p>
                </div><!-- items go here--></div>
        </section>
        <section class="cart">

            <h2>Cart <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-div" id='cart-div'>
                
                <div class="cart-header">
                    <p>Name:</p>
                    <p>Quantity</p>
                    <p>Price</p>

                </div><!-- items go here--></div>

        </section>
        <section class='result' id='result'>
            <p class='result-p result-p1' id="result-p1">Itens faltando:</p>
            <p class='result-p result-p2' id="result-p2">Itens no carrinho:</p>
            <p class='result-p result-p3' id="result-p3">Pre√ßo final:</p>
        </section>
    </main>
    <div class="background-window" id="backgroundWindow" onclick='closeWindow()'></div>
        <div class="add-to-cart-window" id='cartWindow'>
            <form action="" id='add-to-cart-form'>
                <p class='x' onclick="closeWindow()">X</p>
                <label for="">How much does it cost?</label>
                <input type="number" placeholder="$" id='price'>
            </form>
        </div>


    <script src="script.js"></script>
</body>
</html>
