<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="shortcut icon" href="header-cart.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
        <img src="header-cart.jpg" alt="header logo" class='header-cart'>
    </header>
    <main>
        <section class="list">
            <form action="" class='inputs'>
                <label for="">Nome do item:</label><input type="text" id="itemName" class='inputText' placeholder="Ex.: Papel Higiênico" required>
                <select name="quantity-select" id="quantity-select">
                    <option value="unity">Unidades</option>
                    <option value="KG">Quilo</option>
                </select>
                <input type="number" name="" id="quantity" class='inputText' placeholder="Ex.: 3" required>
                <input type="button" value="Adicionar à Lista" class='inputButton' id='button' onclick="add()">
            </form>
            <p id='warning'></p>
            <h2>Lista <i class="fas fa-pen-alt"></i></h2>
            <div class="progressbar" id='progressbar'>
                <div class="bar" id='bar'></div>
            </div>
            <div class="list-div" id="list-div">
                <div class="list-header">
                    <p>Nome:</p>
                    <p>Quantidade:</p>
                </div><!-- items go here--></div>
        </section>
        <section class="cart">

            <h2>Carrinho <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-div" id='cart-div'>
                
                <div class="cart-header">
                    <p class='cart-header-p'>Nome:</p>
                    <p class='cart-header-p2'>Quantidade</p>
                    <p class='cart-header-p3 price-p'>Preço</p>

                </div><!-- items go here--></div>

        </section>
        <section class='result' id='result'>
            <p class='result-p result-p1' id="result-p1">Itens faltando:</p>
            <p class='result-p result-p2' id="result-p2">Itens no carrinho:</p>
            <p class='result-p result-p3' id="result-p3">Preço final:</p>
        </section>
        <input type="button" value="Finalizar Compras" class='finalize' id='finalize' onclick='finalize(), window.location.reload()'>
    </main>
    <div class="background-window" id="backgroundWindow" onclick='closeWindow()'></div>
        <div class="add-to-cart-window" id='cartWindow'>
            <form action="" id='add-to-cart-form'>
                <p class='x' onclick="closeWindow()">X</p>
                <label for="">Quanto ele custou?</label>
                <input type="number" placeholder="Ex.: 2.99" id='price'>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
